<!DOCTYPE html>
<html>
<head>
  <title>Table with Rowspan</title>
  <style>
    table {
      border-collapse: collapse;
      border: 1px solid black;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>First Name</th>
      <th>Job Role</th>
    </tr>
    <tr>
      <td rowspan="2">Saleem</td> 
      <td>Product Owner</td> 
    </tr>
    <tr>
      <td> </td> 
    </tr>
    <tr>
      <td>Waleed</td>
      <td> </td> 
    </tr>
    <tr>
      <td>Ahmad</td>
      <td>Business Analysis</td> 
    </tr>
  </table>

</body>
</html>
