<!DOCTYPE html>
<html>
<head>
  <title>Advanced Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Style for the header row */
    .header-row {
      background-color: #4CAF50; /* Green background */
      color: white;
    }
  </style>
</head>
<body>

  <table>
    <tr class="header-row">
      <th></th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
    </tr>
    <tr>
      <th>A</th>
      <td>A1</td>
      <td>A2</td>
      <td>A3</td>
      <td>A4</td>
    </tr>
    <tr>
      <th>B</th>
      <td>B1</td>
      <td>B2</td>
      <td>B3</td>
      <td>B4</td>
    </tr>
    <tr>
      <th>C</th>
      <td>C1</td>
      <td>C2</td>
      <td>C3</td>
      <td>C4</td>
    </tr>
    <tr>
      <th>D</th>
      <td>D1</td>
      <td>D2</td>
      <td>D3</td>
      <td>D4</td>
    </tr>
  </table>

</body>
</html>
