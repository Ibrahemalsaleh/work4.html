<!DOCTYPE html>
<html>
<head>

  <title>Programming Languages Table</title>
  <style>
    table {
      border-collapse: collapse; /* Remove gaps between borders */
      border: 1px solid black; /* Add a border around the table */
    }
  
    th, td {
      border: 1px solid black; /* Add borders to cells */
      padding: 8px; /* Add some padding inside the cells */
      text-align: center; /* Center the text within cells */
    }
  
    th {
      background-color: #f0f0f0; /* Light gray background for header */
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th colspan="2">Programming Languages</th>
    </tr>
    <tr>
      <td>Java</td>
      <td>Ruby</td>
    </tr>
  </table>

</body>
</html>
