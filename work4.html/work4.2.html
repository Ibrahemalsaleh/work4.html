<!DOCTYPE html>
<html>
<head>
  <title>Drinks Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    caption {
      font-weight: bold;
      padding: 10px;
    }
  </style>
</head>
<body>
  <table>
    <caption>Drinks Table</caption>
    <tr>
      <th colspan="2">Drinks</th>
    </tr>
    <tr>
      <td>Coffee</td>
      <td>Tea</td>
    </tr>
  </table>
</body>
</html>
