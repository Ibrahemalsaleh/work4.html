<!DOCTYPE html>
<html>
<head>
  <title>Table with Data</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Date of Order</th>
        <th>Customer ID</th>
        <th>Customer Name</th>
        <th>Order ID</th>
        <th>Order Status</th>
        <th>Order Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2023-12-01</td>
        <td>C0001</td>
        <td>John Doe</td>
        <td>O001</td>
        <td>Pending</td>
        <td>$100.00</td>
      </tr>
      <tr>
        <td>2023-12-05</td>
        <td>C0002</td>
        <td>Jane Smith</td>
        <td>O002</td>
        <td>Shipped</td>
        <td>$50.00</td>
      </tr>
      <tr>
        <td>2023-12-10</td>
        <td>C0001</td>
        <td>John Doe</td>
        <td>O003</td>
        <td>Delivered</td>
        <td>$75.00</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
