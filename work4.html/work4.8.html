<!DOCTYPE html>
<html>
<head>
  <title>Animal Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    img {
      max-width: 100px; /* Adjust as needed */
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Animal</th>
      <th>Image</th>
    </tr>
    <tr>
      <td><a href="https://en.wikipedia.org/wiki/Giraffe">Giraffe</a></td>
      <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Giraffe_Mikumi_National_Park.jpg/330px-Giraffe_Mikumi_National_Park.jpg" alt="Giraffe"></td> 
    </tr>
    <tr>
      <td><a href="https://en.wikipedia.org/wiki/Tiger">Tiger</a></td>
        <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Walking_tiger_female.jpg/390px-Walking_tiger_female.jpg"alt="tiger"></td>

    </tr>
    <tr>
      <td><a href="https://en.wikipedia.org/wiki/Fox">Fox</a></td>
      <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Vulpes_vulpes_ssp_fulvus.jpg/1280px-Vulpes_vulpes_ssp_fulvus.jpg" alt="Fox"></td>
    </tr>
    <tr>
      <td><a href="https://en.wikipedia.org/wiki/Sheep">Sheep</a></td>
      <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Flock_of_sheep.jpg/800px-Flock_of_sheep.jpg" alt="Sheep"></td>
    </tr>
    <tr>
      <td><a href="https://en.wikipedia.org/wiki/Dog">Dog</a></td>
      <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Huskiesatrest.jpg/1280px-Huskiesatrest.jpg" alt="Dog"></td>
    </tr>
  </table>

</body>
</html>
