<!DOCTYPE html>
<html>
<head>
  <title>Table with Colspan</title>
  <style>
    table {
      border-collapse: collapse;
      border: 1px solid black;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>First Name</th>
      <th>Job Role</th>
    </tr>
    <tr>
      <td>Saleem (Senior)</td>
      <td rowspan="3">Net Developer</td> 
    </tr>
    <tr>
      <td>Khaled</td>
      <td> </td> 
    </tr>
    <tr>
      <td>Mohammad (Senior)</td>
      <td> </td> 
    </tr>
  </table>

</body>
</html>
